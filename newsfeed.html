<html>
    <head>
        <title>News Feed</title>
        <link rel="stylesheet" type="text/css" href="newsfeed.css">
    </head>
    <body>
        <div id="nav-bar">
            <div id="fb-logo">
                <img src="images/f-letter.png">
            </div>
            <div id="user-profile">
                <a href="">
                    <img src="images/profile-pic.png">
                    <span>Gregg</span>
                </a>
                <a href="" id="home">
                    <span >Home</span>
                </a>
                <a href="" id="logout">
                    <span >Log out</span>
                </a>
            </div>
        </div>
        <div id="newsfeed">
            <div id="create-a-post">
                <div id="post-header">
                    <img src="images/pencil.png">
                    <span>Create a Post</span>
                </div>
                <div id="post-body">
                    <img src="images/post-prof-pic.png">
                    <form id="post-form">
                        <input type="text" id="post-input-box" placeholder="What's on your mind, Gregg?" autocomplete="off"></input>
                        <input type="submit" value="Post" id="post-submit-btn"></input>
                    </form>        
                </div>

            </div>
            <div id="all-posts">
                <!--
                <div class="post">
                    <img src="images/post-prof-pic.png">
                    <span>Gregg McMillion</span>
                    <button class="down-arrow"><img src="images/down-arrow.png"></button>
                    <p class="post-content">Hello World!!</p>
                    <div class="like-comment">
                        <button class="like-btn">
                            <img src="images/like.png">
                            <p>Like</p>
                        </button>
                        <button class="comment-btn">
                            <img src="images/comment.png">
                            <p>Comment</p>
                        </button>
                    </div>
                    
                    <div class="all-comments">
                        <img src="images/post-prof-pic.png">
                        <p class="comment">Hi Gregg, how are you?</p>
                    </div>
                </div>
                -->
            </div>
        </div>

        <!-- Dropdown menu for edit/delete posts -->
        <div id="post-dropdown">   
            <button id="edit-post">Edit Post</button>
            <button id="delete-post">Delete Post</button>
        </div>

        <!-- Edit post modal -->
        <div id="edit-post-modal">

        </div>

        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modal-left">
                    <img src="images/post-prof-pic.png">
                    <span id="modal-author"></span>
                </div>
                <form id="modal-post-content">
                    <input type="text" ></input>
                    <input type="submit" id="post-edits-btn"></input>
                </form>
            </div>
        </div>

        <!-- Dropdown box for commenting -->
        <div id="comment-box">
            <form id="comment-form">
                <input id="new-comment" type="text" placeholder="Write a comment..."></input>
                <input type="submit"></input>
            </form>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="newsfeed.js"></script>
    </body>
</html>
